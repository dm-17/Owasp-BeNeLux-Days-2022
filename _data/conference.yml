- image   : koen-yskout.jpg
  day     : 24/11/2022
  time    : 16:00 - 16:45
  name    : Koen Yskout
  bio     : >-
            Koen is a research manager in the DistriNet research group of KU
            Leuven, working on the secure software engineering (security by
            design) research track. He has more than 15 years of research
            experience related to threat modeling and other architectural and
            design-level processes, models, notations, and patterns for
            security. He is particularly interested in the use of automation
            for designing secure software, as well as empirical investigations
            on the human aspects of secure software engineering.
  title   : Assessing the state of practice of threat modeling in Dutch organizations
  abstract: >-
            We are currently conducting an empirical research project (in the
            form of interviews) on the use of security threat modeling in
            several large Dutch corporations, commissioned by the Dutch NCSC.
            Our goal is to describe the current state of practice regarding
            threat modeling, by mapping how threat modeling is embedded within
            the organizations, which roles are involved, how threat modeling
            activities are conducted in practice, and what are the experiences
            of the participants. While this research is still ongoing, in this
            talk we will present the research process, our own experiences as
            researchers, and offer a glimpse at some preliminary findings and
            insights.
  feed    :
  url     :
  urltag  :
  display : yes

- image   : brenno-de-winter.jpg
  day     : 24/11/2022
  time    : 16:45 - 17:30
  name    : Brenno de Winter
  bio     : >-
            Brenno de Winter, 1971, wrote his first software at the age of 5.
            He has been in IT ever since. From 2001 to 2016 he was an
            investigative journalist on technology issues and became journalist
            of the year for hacking the public transportion rfid-cards. Sinds
            may 2020 he is Chief Security and Privacy Operations at the Dutch
            Ministry of Health, Welfare and Sport for the program Realisation
            Digital Support COVID19.
  title   : When hackers and cats help - Redesigning security during a crisis
  abstract: >-
            In 2020, when the pandemic started, scientists suggested to also
            digitally support fighting the pandemic. One of the suggestions
            was digitally supported contact tracing. After first asking the
            market for solutions the Dutch Ministry of Health, Welfare and
            Sport decided to
            self build open, privacy friendly, secure and accessible solutions
            with help of a large open source community. When vaccinations
            became available and timeframes for building solutions were near
            impossible the next step was clear: get hackers involved. This
            isn’t just to stick to the values, but also to create solutions
            in ways that aren’t always common for governments. How do you hack
            processes and rules to create what some ministries called magic?
            This talk will tell the inside hacker tale of the pandemic and
            show the dilemmas that were overcome.<br>
            This is a story of hackers in a ministry at the heat of the moment.
  feed    :
  url     :
  urltag  :
  display : yes

