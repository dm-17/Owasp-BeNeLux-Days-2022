# 24/11/2022

- image   : grant-ongers.png
  day     : 24/11/2022
  time    : 09:15 - 10:00
  name    : Grant Ongers
  bio     : >-
            Co-founder of Secure Delivery and current OWASP Global Foundation
            board member, Grant Ongers (@rewtd), is a firm believer in security
            enabling delivery, not blocking it. Well known in the international
            InfoSec community (it's hard to forget the beard!), his 10+ years'
            experience in Dev, 20 years in Ops and 30 years in Sec (mostly white hat)
            has made him a firm believer that there's no such thing as DevSecOps -
            just DevOps done right, and that compliance != security (or the other
            way around). Alongside his role as CTO within Secure Delivery, Grant
            provides C-suite advice and guidance on security to FTSE100 enterprises
            and strategic risk analysis within M&A diligence teams.
  title   : 100x your AppSec Program
  abstract: >-
            Developers outnumber security folks about 100 to 1. They are super
            smart and they care about the code that they write. Getting developers
            onboard with your AppSec program is how to scale your ability to secure
            all that code a hundred times better than we can today. There are a
            number of OWASP projects we use to help do this both commercially and
            as part of the work we are doing in the OWASP Open Application Security
            Curriculum project.
  feed    :
  url     :
  urltag  :
  display : yes

- image   :
  day     : 24/11/2022
  time    : 11:00 - 11:45
  name    : Ben Brucker
  bio     : >-
            With over 8 years of experience, Ben Brücker is Secura's domain lead
            for Red Teaming and a senior security specialist. As an avid fan of
            Social Engineering, he specializes in initial access techniques
            where he obtains access via any means necessary, whether it be
            phishing, vishing or physical entry. Also, in his role as Red
            Teaming lead it is Ben's responsibility to continually improve
            Secura's RT service offering.<br>
            Besides his operational work, Ben is a trainer for a number of
            courses, including a Secure Programming, Mobile Security, and
            Threat Modeling course.
  title   : Social engineering and physical entry, a Red Teamer's toolbox
  abstract: >-
            As a hacker, obtaining access to companies is generally getting
            harder and harder as a result of better security posture and more
            secure networks and software. However, how secure is your
            organization when a hacker just walks into your building?
            In this talk Ben will show you the motivations and techniques
            of attackers that resort to this initial access tactic.<br>
            Examples will be shown from Secura's own physical social
            engineering assessments that were performed in a Red Teaming context.
            In addition, Ben will demonstrate a number of tools that Secura's
            Red Team is using to break into secure organizations. So, do you
            want to see in real life how to clone a physical key or a badge,
            and how to use lockpicks and other fun tools? Join this talk!
  feed    :
  url     :
  urltag  :
  display : yes

- image   : jeroen-willemsen.jpg
  day     : 24/11/2022
  time    : 10:00 - 10:45
  name    : Jeroen Willemsen and Ben De Haan
  bio     : >-
            Jeroen Willemsen is the project lead of OWASP WrongSecrets and a
            jack of all trades in security. He loves to develop new software,
            set up DevSecOps support tooling, and help companies with security
            programs. He enjoys sharing knowledge, which is why he published
            articles, and blogs and gave trainings and talks about various
            subjects.<br>
            Ben is a DevOps/Security/Site reliability Consultant and Engineer,
            and co-project leader of OWASP WrongSecrets. My specialties are
            architecting and implementing cloud services and building secure
            CI/CD environments. Ben believes security should be built-in and
            can be scaled to meet these modern ways of working. Outside of
            typical work I enjoy public speaking and hosting trainings or
            workshops, and I’m an AWS Meetup regular.

  title   : CTF Kickoff with OWASP WrongSecrets
  abstract: >-
            Want to have a go at secrets hunting? Enter OWASP WrongSecrets!
            You won’t get our demonstration. Instead, you’ll go on a secrets hunt
            yourself with this custom made CTF for this event. During this session,
            we will share the domain and credentials for which you can register
            in order to play a CTF until 15h00! The winner of the CTF goes home
            with a surprise prize. Hope to see you there!
  feed    :
  url     :
  urltag  :
  display : yes

- image   : bram-patelski.jpg
  day     : 24/11/2022
  time    : 11:45 - 12:30
  name    : Bram Patelski
  bio     : >-
            AppSec Engineer, Security Champion and Java Developer at Ordina.<br>
            Bram has been working in Software development since early 2000.
            While already interested in everything security and privacy
            related, his calling came when rewatching a presentation at
            DevoxxUK by pentester FC . Since then, Bram has done secure
            code analysis, created and taught AppSec training for developers,
            provides valuable input for the security program at his company
            and presented at several universities and software development
            companies.
  title   : Security by Meme - Less FUD, more FUN
  abstract: >-
            Let's make security fun again. With a pile of memes, I will make
            you laugh and show you security can be easy and fun.<br>
            Security experts are perfectly capable of scaring us with FUD:
            Fear, Uncertainty and Doubt. Horror stories of accounts hacked
            in seconds, Bank accounts and Crypto wallets drained, smart
            devices taken over and baby monitors and home security cameras
            spying on their owners.<br>While those stories are in theory
            true, they also scare us into thinking security is nearly
            impossible, even for experts. Yes, there is no such thing as
            100% security. But we can achieve 99% more security with only
            1% effort.<br>
            Let me take you on a trip through Security by meme.
  feed    :
  url     :
  urltag  :
  display : yes

- image   : daniel-kapellmann-zafra.jpg
  day     : 24/11/2022
  time    : 13:30 - 14:15
  name    : Daniel Kapellmann Zafra & Ken Proska
  bio     : >-
            Analysis Manager for Google Cloud/Mandiant where he oversees the
            strategic coverage of cyber physical threat intelligence and
            information operations. He also coordinates the development of
            solutions to collect and analyze data. He is a frequent speaker
            on ICS/OT topics at international conferences and collaborates
            as international liaison for the ICS Joint Working Group Steering
            Team from CISA. As a former Fulbright scholar from Mexico, he
            holds a master’s degree from the University of Washington
            specialized in Information Security and Risk Management. In 2017,
            he was awarded first place at Kaspersky Academy Talent Lab's
            competition for designing an application to address security
            beyond anti-virus.
  title   : INCONTROLLER - New Malware Developed to Target Industrial Control Systems
  abstract: >-
            Only a few times in history we have seen publicly documented malware
            developed to target industrial control systems (ICS). Over ten years
            ago STUXNET impacted Iranian nuclear centrifuges. Then INDUSTROYER
            turned off electric power in Ukraine and TRITON targeted the safety
            systems from a critical infrastructure organization. Today, a
            couple years later, we ran into INCONTROLLER.<br>
            INCONTROLLER is a set of novel ICS- oriented attack tools built
            to target specific Schneider Electric and Omron devices that
            are embedded in different types of machinery leveraged across
            multiple industries. The tools – which are very likely
            state-sponsored – represent an exceptionally rare and dangerous
            cyber-attack that contains capabilities related to disruption,
            sabotage, and potentially physical destruction. In this talk I
            will present our analysis of INCONTROLLER, its components, attack
            scenarios, and the implications for defenders.
  feed    :
  url     :
  urltag  :
  display : yes

